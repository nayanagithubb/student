<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    body{
        background-color: rgb(241, 224, 248);
        background-image: url("https://icsi.edu/media/filer_public/8c/65/8c650152-d3eb-4ef1-888d-b248f20bfe20/student_3.jpg");
        background-repeat: no-repeat;
        background-size: cover;
    }
    h1{
        color: rgb(16, 139, 211);
    }
    .demo{
        color: rgba(224, 15, 15, 0.973);
        
    }
  
   
</style>
<body>
 
   
        <br> 
        <div class="container text-align-center"> 
            <div class="card" style="width: 25rem; background-color: rgb(216, 218, 150);">
          <h1>Student Registration</h1>
    
<form action="{% url 'addstudentdetails' %}" method="post" class="demo">
    {% csrf_token %}
   
    <table>
        <tr> 
            <td><label>Student Name</label></td>
            <td><input type="text" name="StudentName"></td>
            </tr>
        
        <tr>
            <td><label>Address </label></td>
            <td><input type="text" name="Address"></td>
            </tr>
    
        <tr>
            <td><label>Age</label></td>
            <td><input type="number" name="Age"></td>
            </tr>
    
    
        <tr>
           <td><label>Email ID</label></td>
           <td><input type="email" name="EmailID"></td>
           </tr>
        
    
    
           <tr>
            <td><label>Joining Date</label></td>
            <td><input type="date" name="JoiningDate"></td>
            </tr>
        
       
    
        <tr>
           <td><label>Qualification</label></td>
        <td>
        <select name="Qualification" id="">
            <option value="sslc">SSLC</option>
            <option value="plustwo">PlusTwo</option>
            <option value="diploma">Diploma</option>
            <option value="btech">Btech</option>
            <option value="bca">BCA</option>
            <option value="mtech">Mtech</option>
            <option value="mca">MCA</option>
            
        </select>
        </td>
        </tr>
    
        <tr>
            <td><label>Gender</label></td>
            <td>
                <input name="Gender" type="radio" value="Male">
                <label>Male</label>
               
                <input type="radio" name="Gender" value="Female">
            <label>Female</label>
            </td>
            
        </tr>
    
        <tr>
            <td><label>Mobile Number</label></td>
            <td><input type="text" name="MobileNumber"></td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Submit" style="color: rgb(28, 6, 228); background-color: rgb(145, 153, 150);">
            </td>
        </tr>
    
        
        
       
    </table>
    
    </form>
    </div>
    </div>

    {% block content %}
    {% endblock %}
    
    </body>
    </html>
