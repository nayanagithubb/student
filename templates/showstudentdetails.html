<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    body{
        background-color: rgb(224, 146, 192);
        background-image: url("https://marinahernandezcom.files.wordpress.com/2020/10/pexels-photo-4195411.jpeg?w=646&h=968");
        background-repeat: no-repeat;
        background-size: cover;
        
    }
    tr{
        color: rgb(24, 35, 196);
    }
</style>
<body>
    <br>
    <div class="container justify-text-center">
    <div class="card" style="width: 22rem;">
    <div class="card-body" style="background-color: rgb(212, 238, 220);">
    <table>
        <tr><td colspan="2"><h5 class="card-title" style="color: rgb(219, 46, 15);">{{students.StudentName}}</h5></td></tr>
        <tr><h6 class="card-subtitle mb-2 text-muted"><td><label>Address:</label></td><td>{{students.Address}}</td></h6></tr>
        <tr><p class="card-text"><td><label>Age:</label></td><td>{{students.Age}}</td></p></tr>
        <tr><p class="card-text"><td><label>Email ID:</label></td><td>{{students.EmailID}}</td></p></tr>
        <tr><p class="card-text"><td><label>Joining Date:</label></td><td>{{students.JoiningDate}}</td></p></tr>
        <tr><p class="card-text"><td><label>Qualification:</label></td><td>{{students.Qualification}}</td></p></tr>
        <tr><p class="card-text"><td><label>Gender:</label></td><td>{{students.Gender}}</td></p></tr>
        <tr><p class="card-text"><td><label>Contact Number:</label></td><td>{{students.MobileNumber}}</td></p></tr>
        <tr>
            <td><a href="{% url 'showstudent' %}" class="card-link">Go Back</a></td>
        </tr>
    </table>
    </div>
    </div>
    </div>
</body>
</html>
